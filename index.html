<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stream 91</title>
<style>
  html, body { margin:0; padding:0; height:100%; background:#000; }
  #video-container { width:100%; height:100%; }
  video { width:100%; height:100%; background:#000; }
</style>
</head>
<body>
<iframe 
  src="https://dlhd.dad/stream/stream-91.php?fullscreen=true&mute=false" 
  width="100%" height="100%" style="border:0;" allowfullscreen>
</iframe>


<script>
// Get URL parameters
const params = new URLSearchParams(window.location.search);
const fullscreen = params.get('fullscreen') === 'true';
const mute = params.get('mute') === 'false';

// Get video element
const video = document.getElementById('stream-video');
video.muted = !mute;

// Try to play (may require user interaction in some browsers)
video.play().catch(() => console.log('Autoplay blocked'));

// Try fullscreen if requested
if (fullscreen) {
  setTimeout(() => {
    if (video.requestFullscreen) video.requestFullscreen();
    else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
    else if (video.msRequestFullscreen) video.msRequestFullscreen();
  }, 500);
}
</script>

</body>
</html>
